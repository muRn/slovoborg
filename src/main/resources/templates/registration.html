<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/8e39db22e0.js" crossorigin="anonymous"></script>
    <title>Словоборг</title>
</head>
<body>
    <div class="section">
        <div class="container is-max-desktop">
            <form method="post" th:action="@{/register}" th:object="${registrationForm}">
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" th:field="*{username}" placeholder="Username" autofocus>
                        <span class="icon is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="help is-danger">username validation error</p>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" th:field="*{email}" placeholder="Email">
                        <span class="icon is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help is-danger">email validation error</p>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" th:field="*{password}" placeholder="Password">
                        <span class="icon is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Register</button>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Already have an account?</label>
                    <div class="control">
                        <a class="button is-primary is-light" th:href="@{/login}">Log in</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
