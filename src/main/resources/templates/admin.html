<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Словоборг</title>
</head>
<body>
    <div th:replace="fragments/auth_header :: auth-header">Auth info should be here</div>

    <form method="post" th:action="@{/admin}" th:each="def : ${definitionList}">
        <h1 th:text="${def.word.word}"></h1>
        <div th:text="${def.definition}"></div>
        <div th:text="${def.example}"></div>
        <div th:text="'Submitted by '+${def.author.name}+' on '+${def.submittedOn}"></div>
        <input type="hidden" name="id" th:value="${def.id}">
        <input type="submit" value="Approve">
        <hr>
    </form>
</body>
</html>
