<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{/js/opinion.js}"></script>
    <title>Словоборг</title>
</head>
<body>
    <div th:each="def : ${definitionList}">
        <h1 th:text="${def.word}"></h1>
        <div th:text="${def.definition}"></div>
        <div th:text="${def.example}"></div>
        <div th:text="'Submitted by '+${def.submittedBy}+' on '+${def.submittedOn}"></div>
        <input type="button" th:value="'+ ('+${def.likes}+')'" th:onclick="'postOpinion({definitionId:'+${def.id}+',opinion:1})'">
        <input type="button" th:value="'- ('+${def.dislikes}+')'" th:onclick="'postOpinion({definitionId:'+${def.id}+',opinion:-1})'">
        <hr>
    </div>

    <form method="post" action="/definition">
        <label for="word">Word:</label><br>
        <input id="word" type="text" name="word"><br>

        <label for="definition">Definition:</label><br>
        <input id="definition" type="text" name="definition"><br>

        <label for="example">Example:</label><br>
        <input id="example" type="text" name="example"><br>

        <label for="submittedBy">Submitted by:</label><br>
        <input id="submittedBy" type="text" name="submittedBy"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
