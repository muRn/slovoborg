<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="auth-header" class="hero-head">
        <div class="level">
            <div class="level-left">
                <div sec:authorize="isAuthenticated()">
                    <p th:text="'Logged in as '+${#authentication.name}"></p>
                    <form method="POST" th:action="@{/logout}">
                        <input type="submit" class="button is-danger is-outlined is-small" value="Logout"/>
                    </form>
                </div>

                <div sec:authorize="!isAuthenticated()">
                    <p>Not logged in</p>
                    <a class="button is-primary is-small" th:href="@{/login}">Log in</a>
                    <a class="button is-primary is-light is-small" th:href="@{/register}">Register</a>
                </div>
            </div>

            <div class="level-right">
                <a class="button is-link" th:href="@{/admin}" sec:authorize="hasRole('ROLE_ADMIN')">Admin panel</a>
            </div>
        </div>
    </div>
</body>
</html>
